<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartStudent</title>
        <link href="smartstudent.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <!--nav bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">SmartStudent</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="academic.html">Academic Support</a></li>
                        <li class="nav-item"><a class="nav-link" href="collaboration.html">Collaboration Tools</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h1>Student Life</h1>
            <p>Organize your tasks, events, and personal goals effectively.</p>
        </div>

        <!--to-do list-->
        <div class="todo-container">
            <h4>To-Do List</h4>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <!-- Reminder Section -->
        <div class="reminder-container" rel="stylesheet" href="reminder.css">
            <h3>Reminders</h3>
            <input type="text" id="reminderText" placeholder="Enter reminder">
            <input type="datetime-local" id="reminderDate">
            <button onclick="addReminder()">Add Reminder</button>
            
            <ul id="reminderList"></ul>
        </div>

        <footer>
            <p>&copy; <span id="year"></span> SmartStudent&#8482; - All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="todo.js"></script>
        <script src="reminder.js"></script>

    </body>

</html>
