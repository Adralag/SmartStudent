<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="smartstudent.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">SmartStudent</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link btn btn-outline-light" href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h2 class="text-center">Login</h2>
                        <form id="loginForm" action="http://localhost:3000/login" method="POST">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email Address</label>
                                <input type="email" id="login-email" class="form-control" placeholder="Enter your email" aria-label="Email Address" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" id="login-password" class="form-control" placeholder="Enter password" aria-label="Password" required>
                            </div>
                            <input type="hidden" id="hashed-password" name="password">
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">Login</button>
                        </form>
                        <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
                <p>&copy; SmartStudent&#8482; - All Rights Reserved.</p>
        </footer>

        <script src="login.js"></script>
    </body>
</html>
