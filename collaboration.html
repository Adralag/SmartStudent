        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">SmartStudent</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>

                    </ul>

        </nav>
        

        <div class="container mt-5">
            <h1>Collaboration Tools</h1>
            <p>Communicate and collaborate with peers and lecturers seamlessly.</p>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar1" rel="stylesheet" href="forum.css">
            <h2>Community Forum</h2>
            <div class="social-links">
                <a href="https://discord.com" target="_blank">Discord</a>

        <div class="container" rel="stylesheet" href="forum.css">

            <div id="forumPosts"></div>
        </div>
