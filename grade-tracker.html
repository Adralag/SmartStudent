<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartStudent</title>
        <link href="grade-tracker.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="sidebar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="academic.html">Academic Support</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Grade Tracker</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>Mathematics</h5>
                        <p>Latest Grade: <strong>87%</strong></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>Physics</h5>
                        <p>Latest Grade: <strong>92%</strong></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>Biology</h5>
                        <p>Latest Grade: <strong>78%</strong></p>
                    </div>
                </div>
            </div>
            <canvas id="gradeChart"></canvas>
        </div>
        <script>
            const ctx = document.getElementById('gradeChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    datasets: [{
                        label: 'Math', data: [80, 85, 87, 90], borderColor: 'blue', fill: false
                    }, {
                        label: 'Physics', data: [88, 90, 92, 95], borderColor: 'green', fill: false
                    }, {
                        label: 'Biology', data: [70, 75, 78, 80], borderColor: 'red', fill: false
                    }]
                }
            });
        </script>
    </body>
</html>
